<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>SourcE-commerce Inventory</title>

    <script src="js/create.js"></script>
  </head>

  <body>
    <header>
      <h1>Inventory</h1>
    </header>
    <div class="container">
      <div class="col-auto">
        <form>
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="product-name"
              placeholder="Product Name"
            />
          </div>
          <div class="form-group">
            <label for="inventory-description">Description</label>
            <input
              type="text"
              class="form-control"
              id="inventory-description"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <label for="inventory-price">Price</label>
            <input
              type="text"
              class="form-control"
              id="inventory-price"
              placeholder="Price"
            />
          </div>
          <div class="form-group">
            <label for="inventory-quantity">Quantity</label>
            <input
              type="text"
              class="form-control"
              id="inventory-quantity"
              placeholder="Quantity"
            />
          </div>

          <button type="submit" class="btn btn-info">Add photo</button>

          <br />
          <br />
          <button type="Add photo" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://via.placeholder.com/50"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://via.placeholder.com/50"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://via.placeholder.com/50"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
