<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <title>SourcE-commerce Create Account</title>

    <script src="js/create.js"></script>

</head>


<body>
   

    <header>
        <h1>Create Account</h1>
    </header>
    <div class="container">
        <div class="col-auto">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <br>
                  <br>
                  <!-- <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                </div> -->
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">State</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom06">Business Number</label>
                      <input type="text" class="form-control" id="validationCustom06" placeholder="Business Number" required>
                      <div class="invalid-feedback">
                        Please provide a valid Business number.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom07">Phone number</label>
                      <input type="text" class="form-control" id="validationCustom07" placeholder="Phone Number" required>
                      <div class="invalid-feedback">
                        Please provide a valid Phone Number.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom08">Email</label>
                      <input type="text" class="form-control" id="validationCustom08" placeholder="Email" required>
                      <div class="invalid-feedback">
                        Please provide a valid Email address.
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col-auto">
                        <div class="col-auto">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Create password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
                <div class="col-auto">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Re-enter password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                </div>
                  </div>
                  </div>
                <!-- <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div> -->
                
              </form>
              
    </div> 
    <br>
    <div class="form-row">
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Submit form</button>
        
        </div>
            </div>
</body>

</html>
