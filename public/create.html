<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>SourcE-commerce Create Account</title>

    <script src="js/create.js"></script>
  </head>

  <body>
    <header>
      <h1>Create Account Page</h1>
    </header>
    <div class="container">
      <div class="col-auto">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput3">Business Number</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="Business Number"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput4">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput4"
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail5">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail5"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Re-Enter Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Password"
            />
          </div>

          <br />
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
